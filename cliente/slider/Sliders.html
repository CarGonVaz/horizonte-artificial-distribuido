<!DOCTYPE html> 

<html lang="en">
	
	<head>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="sliders.css">

		<script>
			function sliderChange1(val1) {
				document.getElementById('pitch').innerHTML = val1;
			}

			function sliderChange2(val2) {
				document.getElementById('roll').innerHTML = val2;
			}
		</script>

	</head>

	<body>

	<div class="container-fluid">

		<div class="row">

			<div class="col-sm-4">
				<div class="slidercontainer">
					<input type="range" min="0" max="100" value="50" class="slider" step="2" onChange="sliderChange1(this.value)" /> 
				</div>
			</div>
				
			<div class="col-sm-8"></div>	
				Pitch = <span id="pitch">50</span>
			</div>

		</div>

		<div class="row">

			<div class="col-sm-4">
				<div class="slidercontainer">
					<input type="range" min="0" max="100" value="50" class="slider" step="2" onChange="sliderChange2(this.value)" /> 
				</div>
			</div>

			<div class="col-sm-8"></div>
				Roll = <span id="roll">50</span>
			</div>

		</div>

	</div>

	</body>

</html>
